<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Interview Portal</title>
</head>

<body>
    <header class=" top-header">
        <h1>Interview Portal </h1>
    </header>
    <main>
        <!-- Interview -->

        <div class="container containers">
            <div class="image-panel">
                <!-- <img src="./img/bg-2.png" alt=""> -->
                <img src="img/bg-3.png" alt="">
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">Schedule an Interview</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Interviewer Name</label>
                                <select class="form-control" name="interviewer-name" id="interviewer-name">
                                    <option value="" selected>Select</option>
                                    <option value="Admin">Admin</option>
                                </select>
                                <!-- <input type="text" class="form-control" name="interviewer-name" id="interviewer-name"/> -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Interviewee Name</label>
                                <select class="form-control" name="interviewer-name" id="interviewee-name">
                                </select>
                                <!-- <input type="text" class="form-control" name="interviewee-name" id="interviewee-name"/> -->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class='col-md-6'>
                            <div class="form-group">
                                <label class="control-label">Start Time</label>
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type='text' class="form-control" id="start-time" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class='col-md-6'>
                            <div class="form-group">
                                <label class="control-label">End Time</label>
                                <div class='input-group date' id='datetimepicker2'>
                                    <input type='text' class="form-control" id="end-time" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="submit-btn" class="btn btn-primary">Schedule</button>
                </div>
            </div>
        </div>
        <div class="show-btn-box">
            <button>Show Upcoming Interviews</button>
        </div>
        <div class="outer-container">
            <div class="close">
                <div>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <header class="header">
                <h3> Upcoming Interviews </h1>
            </header>
            <div class="container">
                <table>
                    <thead>
                        <th>ID</th>
                        <th>InterViewer</th>
                        <th>Interviewee</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>


            <section hidden id="update-row">
                <div class="container">
                    <span id="interid">ID -></span>
                    <div class="row">
                        <div class='col-md-6'>
                            <div class="form-group">
                                <label class="control-label">Start Time</label>
                                <div class='input-group date' id='datetimepickerUpdate1'>
                                    <input type='text' class="form-control" id="start-time-updated" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class='col-md-6'>
                            <div class="form-group">
                                <label class="control-label">End Time</label>
                                <div class='input-group date' id='datetimepickerUpdate2'>
                                    <input type='text' class="form-control" id="end-time-updated" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="update-row-btn" class="btn btn-primary">Update Interview</button>
                </div>
            </section>
        </div>
    </main>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker();
            $('#datetimepicker2').datetimepicker({
                useCurrent: false //Important! See issue #1075
            });
            $("#datetimepicker1").on("dp.change", function (e) {
                $('#datetimepicker2').data("DateTimePicker").minDate(e.date);
            });
            $("#datetimepicker2").on("dp.change", function (e) {
                $('#datetimepicker1').data("DateTimePicker").maxDate(e.date);
            });
        });
    </script>
    <script type="text/javascript">
        $(function () {
            $('#datetimepickerUpdate1').datetimepicker();
            $('#datetimepickerUpdate2').datetimepicker({
                useCurrent: false //Important! See issue #1075
            });
            $("#datetimepickerUpdate1").on("dp.change", function (e) {
                $('#datetimepickerUpdate2').data("DateTimePicker").minDate(e.date);
            });
            $("#datetimepickerUpdate2").on("dp.change", function (e) {
                $('#datetimepickerUpdate1').data("DateTimePicker").maxDate(e.date);
            });
        });
    </script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</body>

</html>
